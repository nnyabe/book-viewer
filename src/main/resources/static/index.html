<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            flex-wrap: wrap;
        }
        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            .nav-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="brand">BookHome</div>
    <div class="nav-buttons">
        <button onclick="window.location.href='upload.html'">Upload Image</button>
        <button onclick="window.location.href='index.html'">Home</button>
    </div>
</div>
<div class="container">
    <h1>Book Viewer</h1>
    <p>Browse through our collection of books</p>
    <div id="image-gallery" class="gallery"></div>

    <div class="pagination">
        <button id="prevPage" disabled>&laquo; Prev</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage">Next &raquo;</button>
    </div>
</div>

<script>
    let currentPage = 1;
    const pageSize = 10;
    let totalPages = 1;

    async function fetchImages(page) {
        try {
            const response = await fetch(`http://localhost:8080/api/s3/images?page=${page}&size=${pageSize}`);

            if (!response.ok)
                throw new Error("Network response was not ok");
            const data = await response.json();

            if (!Array.isArray(data)) {
                throw new Error("Invalid data format");
            }

            renderImages(data);
            totalPages = data.length;
            updatePagination(totalPages);
        } catch (error) {
            console.error("Error fetching images:", error);
            document.getElementById("image-gallery").innerHTML = "<p>Failed to load images. Please try again later.</p>";
        }
    }

    function renderImages(images) {
        const gallery = document.getElementById("image-gallery");
        gallery.innerHTML = "";
        images.forEach(imgUrl => {
            if (typeof imgUrl !== "string") return;
            const item = document.createElement("div");
            item.classList.add("gallery-item");
            const img = document.createElement("img");
            img.src = imgUrl;
            img.alt = "Book Image";
            item.appendChild(img);
            gallery.appendChild(item);
        });
    }

    function updatePagination(totalPages) {
        document.getElementById("pageNumber").textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById("prevPage").disabled = currentPage <= 1;
        document.getElementById("nextPage").disabled = currentPage >= totalPages;
    }

    document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            fetchImages(currentPage);
        }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
        if (currentPage < totalPages) {
            currentPage++;
            fetchImages(currentPage);
        }
    });

    fetchImages(currentPage);
</script>
</body>
</html>
